<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function say(){
		var text = document.getElementById('text').value;

		text = encodeURIComponent(text);
		alert(text);

		var url = 'https://translate.google.com/translate_tts?ie=UTF-8&q='+ text +'&tl=pl';

		var speech = document.getElementById('speech');
		speech.src = url;
		speech.play();

		
	}
	</script>
</head>
<body>

	<input type="text" id="text">

	<a href="#" class="say" onclick="say();">Say it!</a>

	<audio id="speech" src="" controls="controls" autoplay="autoplay"></audio>

</body>
</html>
